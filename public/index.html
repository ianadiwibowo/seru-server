<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Seru</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@4.5.0/lib/js/emojione.min.js" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo right">Seru</a>
      </div>
    </nav>
  </header>
  <main id="app">
    <div class="row">
      <div class="col s12">
        <div class="card horizontal">
          <div id="chat-messages" class="card-content" v-html="chatContent"></div>
        </div>
      </div>
    </div>
    <div class="row" v-if="joined">
      <div class="input-field col s8">
        <input type="text" v-model="newMessage" @keyup.enter="send" />
      </div>
    </div>
    <div class="input-field col s4">
      <button class="waves-effect waves-light btn" @click="send">
        <i class="material-icons right">chat</i>
        Send
      </button>
    </div>
    <div class="row" v-if="!joined">
      <div class="input-field col s8">
        <input type="email" v-model.trim="email" placeholder="Email" />
      </div>
      <div class="input-field col s4">
        <button class="waves-effect waves-light btn" @click="join()">
          <i class="material-icons right">done</i>
          Join
        </button>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emojione/4.5.0/lib/js/emojione.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/md5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/app.js"></script>
</body>

<footer class="page-footer"></footer>

</html>
